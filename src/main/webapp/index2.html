	<!-- ========== HEADER SECTION ========== -->
	<section id="home" name="home"></section>
	<div id="headerwrap">
		<div class="container">
			<br>
			<h1>The B.S. Report</h1>
			<h2>Finder</h2>
			<div class="row">
				<!-- <br>
				<br>
				<br>
				<div class="col-lg-6 col-lg-offset-3">
				</div> -->
			</div>
		</div><!-- /container -->
	</div><!-- /headerwrap -->
	
	
	<!-- ========== WHITE SECTION ========== -->
	<div id="g">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">

		                <div class="row">
		                    <div class="col-sm-2">
		                   	 	<label><small>From Date: </small></label>
		                    </div>
		                    <div class="col-sm-4">
		                        <input type="text" placeholder="optional" class="form-control" ng-model="start_date"><br>
		                    </div>

							<div class="col-sm-2">
		                    	<label><small>To Date: </small></label>
		                	</div>
		                    <div class="col-sm-4">
		                        <input type="text" placeholder="optional" class="form-control" ng-model="end_date">
		                    </div>
		                </div>

		                <div class="row">
		                	<div class="col-sm-2">
		                        <label><small>Key Words:</small></label>
		                    </div>
		                    <div class="col-sm-10">
		                      <input type="text" class="form-control" ng-model="keywords" placeholder="Separate key words by comma e.g. Bill, Simmons, ..."><br>
		                    </div>
		                </div>
		                
		                
		                <div class="row">
		                    <div class="col-sm-12">
		                        <button class="btn btn-primary btn-info btn-lg" type="submit" ng-click="find_by_keywords()">
		                            <img src="img/ajax-loader-mini.gif" ng-show="search_in_progress==true">
		                            <i class="icon-search" ng-show="search_in_progress==false"> <span ng-show="search_in_progress==false" ng-disabled="search_in_progress==true">Search</span></i>
		                        </button>
		                    </div>
		                </div>
		          
				</div>
			</div>
		</div><!-- /container -->
	</div><!-- /w -->

	
	<!-- ========== SERVICES - GREY SECTION ========== -->
	<section id="services" name="services"></section>
	<div id="w">
		<div class="container">
			<div class="row">
                    <div class="col-md-12">
                        <table data-height="150" data-click-to-select="true" class="table table-hover table-striped table-bordered">
                            <thead>
                            <tr>
                                <th data-field="state" data-align="center">Date</th>
                                <th data-field="id" data-align="left">Description</th>
                                <th data-field="name" data-align="right">Link</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bsr_object in bsr_objects">
                                <td>{{bsr_object.date}}</td>
                                <td>{{bsr_object.info}}</td>
                                <td><a href="{{bsr_object.link}}">{{bsr_object.link}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
		</div><!-- /container -->
	</div><!-- /g -->
